server {
    listen      80;
    listen      [::]:80;
    server_name api.digitalregion.jp;
    root        /home/aoi/pool/www/public;

    # security
    include     nginxconfig.io/security.conf;

    # logging
    access_log  /var/log/nginx/api.digitalregion.jp.access.log combined buffer=512k flush=1m;
    error_log   /var/log/nginx/api.digitalregion.jp.error.log warn;

    # API proxy to pool.digitalregion.jp (latency-based routing)
    location /api {
        proxy_pass https://pool.digitalregion.jp/api;
        proxy_set_header Host pool.digitalregion.jp;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;

        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;

        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }

    # Health check endpoint
    location /health {
        proxy_pass https://pool.digitalregion.jp/health;
        proxy_set_header Host pool.digitalregion.jp;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;

        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;

        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }

    # additional config
    include nginxconfig.io/general.conf;
} 